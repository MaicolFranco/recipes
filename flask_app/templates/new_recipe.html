<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Recipes</h1>
                    <div class="col-6">
                        {% with messages = get_flashed_messages(category_filter=['recipe_error']) %}
                            {% if messages %}
                                <div class="alert alert-danger">
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                    <form action="/process" method="POST">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="Name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="instructions" class="form-label">Instructions</label>
                                <textarea class="form-control" id="instructions" rows="3" name="instructions"></textarea>
                            </div>
                            
                        </div>
                        <div class="time">
                            <label for="min">Under 30 min?</label>
                            <div class="form-check" id="min">
                                <input class="form-check-input" type="radio" name="under30" id="less_than_30_min" value="1" checked>
                                <label class="form-check-label" for="less_than_30_min">
                                    Yes
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="under30" id="false" value="0">
                                <label class="form-check-label" for="false">
                                    No
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="data_made" class="form-label">date made</label>
                                <input type="date" class="form-control" id="date_made" rows="3" name="date_made"> 
                            </div>
                            <div>
                                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                            </div>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
</body>
</html>
